<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments/top_menu"></div>

<div class="container" style="margin-top:30px">
    <h2>Create Product</h2><br>

    <form action="/update" method="post">
        <div class="alert alert-danger">
            <p>Venligts ret fejlene</p>
        </div>

        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{product.id}">
        </div>
        <div class="form-group">
            <label>Navn</label>
            <input type="text" class="form-control" th:field="*{product.name}" th:errorclass="has-error"/>
        </div>
        <div class="form-group">
            <label>Pris</label>
            <input type="number" class="form-control" step=".01" placeholder="Skriv pris" th:field="*{product.price}">
        </div>
        <div class="form-group">
            <label>Beskrivelse</label>
            <input type="text" class="form-control" placeholder="Skriv beskrivelse" th:field="*{product.description}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
