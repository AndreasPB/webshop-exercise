<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments/top_menu"></div>

<div class="container" style="margin-top:30px">
    <h2>Create Product</h2><br>

    <form action="/create" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" name="id" id="id" placeholder="Skriv ID">
        </div>
        <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Skriv navn">
        </div>
        <div class="form-group">
            <label for="price">Pris</label>
            <input type="number" class="form-control" name="price" id="price" step=".01" placeholder="Skriv pris">
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Skriv beskrivelse">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
