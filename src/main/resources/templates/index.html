<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="fragments/top_menu"></div>

<div class="container" style="margin-top:30px">
    <h2>Vareliste</h2><br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Varenavn</th>
            <th>Pris</th>
            <th>Beskrivelse</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${product}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{'/update/' + ${product.id}}" ><button type="button" class="btn btn-success">Opdater</button></a>
                <button type="button" class="btn btn-danger">Slet</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="create">
        <button type="button" class="btn btn-primary">Opret product</button>
    </a>
</div>

</body>
